<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    
    <div class="container" role="main">
          
      <div class="container__figure" ></div>
          
      <div class="card bg-neutral-100">
            <h4 class="card__category text-neutral-300 fw-regular fs-small"> PERFUME</h4>
            <h1 class="card__title text-primary-400 fw-bold fs-heading">Gabrielle Essence Eau De Parfum</h1>
            <p class="card__text text-neutral-300 fw-regular fs-body">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
              
            <div class="card__price">
                <h2 class="card__newprice text-accent-400 fw-bold fs-heading">$149.99</h2>
                <p class="card__oldprice text-neutral-300 fw-regular fs-small">$169.99</p>
            </div>
            <a href="#" class="card__cta text-neutral-100 fw-regular fs-button" role="button"><i class="icon"></i>Add to Cart</a>
      </div>

    </div>

  
    <!--<div class="attribution text-neutral-300 fw-regular" role="contentinfo">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">EzeTierno</a>.
    </div>-->

    <script type="module" src="/main.js"></script>
  </body>
</html>
