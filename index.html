<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="../product-preview-card-component-main/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    
    <div class="container">
          
      <figure class="container__figure"></figure>
          
      <div class="card">
            <h4 class="card__category text-neutral-300 fw-regular fs-oldprice"> PERFUME</h4>
            <h1 class="card__title text-primary-400 fs-heading">Gabrielle Essence Eau De Parfum</h1>
            <p class="text-neutral-300 fw-regular fs-body">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
              
            <div class="card__price">
                <h2 class="card__newprice text-accent-400 fw-bold fs-heading">$149.99</h2>
                <p class="card__oldprice text-neutral-300 fw-regular fs-oldprice ">$169.99</p>
            </div>
            <a href="#" class="card__cta text-neutral-100 fw-bold fs-button"><i class="icon"></i>Add to Cart</a>
      </div>

    </div>

  
    <div class="attribution text-neutral-300 fw-regular">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">EzeTierno</a>.
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
